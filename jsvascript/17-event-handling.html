<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="alert('You clicked me');">Click Me</h1>
    <h1 onclick="changeText(event)">Click Me</h1>

    <script>
        function changeText(e){
            console.log(e);
            console.log("clicked");
            e.target.innerText = "You clicked me";
            e.target.style.color = "red";
        }
    </script>
</body>
</html>
