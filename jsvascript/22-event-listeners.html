<body>
    <table>
        <tr>
            <th>Name</th>

            <th>Action</th>

        <tr>
            <td>user 1</td>
            <td>user1@mail.com</td>
            <td>
                <button type="button" class="btn-delete">Delete</button>

        <tr>

            <td>
                <button type="button" class="btn-delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>user 3</td>
            <td>user3@mail.com</td>
            <td>
                <button type="button" class="btn-delete">Delete</button>
            </td>
        </tr>
    </table>

    <script>
        var elements = document.querySelectorAll('.btn-delete');
        elements.forEach(e=>{
            e.addEventListener('click', function(e){
                let opt = confirm("Do you want to delete this item?");
                if(opt){
                    e.target.style.display="none";
                }
            })
        })
    </script>
</body>

</html>
