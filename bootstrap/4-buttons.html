<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-warning">Warning</button>

    <hr>

    <button class="btn btn-primary btn-sm">Primary</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-primary btn-lg">Primary</button>

    <hr>

    <button class="btn btn-primary btn-block">Primary</button>

    <hr>

    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-warning">Warning</button>

    <hr>

    <button class="btn btn-outline-primary btn-sm">Primary</button>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-primary btn-lg">Primary</button>

    <hr>

    <button class="btn btn-outline-primary btn-block">Primary</button>
    <button class="btn btn-primary btn-block disabled">Primary</button>

    <hr>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group mr-2" role="group">
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary">8</button>
        </div>
      </div>

</body>
</html>
