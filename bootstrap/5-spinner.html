<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="spinner spinner-grow bg-primary"></div>
    <div class="spinner spinner-grow bg-secondary"></div>
    <div class="spinner spinner-grow bg-success"></div>
    <div class="spinner spinner-grow bg-danger"></div>
    <div class="spinner spinner-grow bg-info"></div>
    <div class="spinner spinner-grow bg-light"></div>
    <div class="spinner spinner-grow bg-dark"></div>
    <div class="spinner spinner-grow bg-warning"></div>

    <hr>

    <div class="spinner spinner-border text-primary"></div>
    <div class="spinner spinner-border text-secondary"></div>
    <div class="spinner spinner-border text-success"></div>
    <div class="spinner spinner-border text-danger"></div>
    <div class="spinner spinner-border text-info"></div>
    <div class="spinner spinner-border text-light"></div>
    <div class="spinner spinner-border text-dark"></div>
    <div class="spinner spinner-border text-warning"></div>

    <hr>

    <div class="spinner spinner-grow bg-success spinner-grow-sm"></div>
    <div class="spinner spinner-grow bg-success"></div>
    <div class="spinner spinner-border text-success spinner-border-sm"></div>
    <div class="spinner spinner-border text-success"></div>

</body>
</html>
