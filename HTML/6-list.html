<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Google</li>
    </ul>

    <h1>Ordered list</h1>
    <ol>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Google</li>
    </ol>

    <h2>Ordered list with start attribute</h2>
    <ol start="5">
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Google</li>
    </ol>

    <h2>Ordered list with type attribute</h2>
    <!-- 
        POSSIBLE VALUES
        A, a, I, i
    -->
    <ol type="A">
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Google</li>
    </ol>
</body>
</html>
